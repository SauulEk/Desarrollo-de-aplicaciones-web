<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynaDoc - Header Auth Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #555;
        }

        .hidden {
            display: none;
        }

        .btn {
            padding: 10px 20px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card {
            border: 1px solid #e1e1e1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }

        .error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .info {
            background: #e2e3e5;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>DynaDoc Client</h1>
        <div id="error-msg" class="error"></div>

        <div id="view-auth">
            <h2>Login / Register</h2>
            <div class="info">
                Status: <strong>Header Authentication</strong> (Bearer Token)
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="auth-user" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="auth-pass" placeholder="Enter password">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="handleLogin()">Login</button>
                <button class="btn btn-secondary" onclick="handleRegister()">Register</button>
            </div>
        </div>

        <div id="view-dashboard" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2 style="margin:0; border:none;">My Curriculums</h2>
                <div>
                    <button class="btn" onclick="showCreateView()">+ Create New CV</button>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
            <div id="cv-list">
                <p style="text-align: center; color: #888;">Loading...</p>
            </div>
        </div>

        <div id="view-create" class="hidden">
            <h2>Create New CV</h2>
            <div class="form-group">
                <label>Select Template</label>
                <select id="create-template"></select>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="create-name" placeholder="e.g. Maria Garcia">
            </div>
            <div class="form-group">
                <label>Occupation</label>
                <input type="text" id="create-job" placeholder="e.g. Software Engineer">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="create-email" placeholder="maria@example.com">
            </div>

            <div class="info">
                <strong>Note:</strong> Education, Work, Skills, and Interests are hardcoded for this demo.
            </div>

            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="submitCv()">Save CV</button>
                <button class="btn btn-secondary" onclick="showDashboard()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "http://localhost:5116/api";

        // STATE
        let token = localStorage.getItem('token');
        let userId = localStorage.getItem('userId');

        // --- INITIALIZATION ---
        if (token) {
            showDashboard();
        }

        // --- VIEW MANAGEMENT ---
        function hideAllViews() {
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-create').classList.add('hidden');
            document.getElementById('error-msg').style.display = 'none';
        }

        function showDashboard() {
            hideAllViews();
            document.getElementById('view-dashboard').classList.remove('hidden');
            fetchCvs();
        }

        function showCreateView() {
            hideAllViews();
            document.getElementById('view-create').classList.remove('hidden');
            loadTemplates();
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            token = null;
            userId = null;
            hideAllViews();
            document.getElementById('view-auth').classList.remove('hidden');
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.style.display = 'block';
        }

        // --- AUTHENTICATION ---
        async function handleLogin() {
            const u = document.getElementById('auth-user').value;
            const p = document.getElementById('auth-pass').value;

            if (!u || !p) return showError("Please enter username and password");

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Username: u, Password: p })
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text || "Login failed");
                }

                const data = await res.json();

                // HERE WE SAVE THE TOKEN manually
                token = data.token;
                userId = data.userId;

                if (!token) throw new Error("No token received from server");

                localStorage.setItem('token', token);
                localStorage.setItem('userId', userId);

                showDashboard();
            } catch (e) {
                showError(e.message);
            }
        }

        async function handleRegister() {
            const u = document.getElementById('auth-user').value;
            const p = document.getElementById('auth-pass').value;

            if (!u || !p) return showError("Please enter username and password");

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Username: u, Password: p })
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text || "Registration failed");
                }
                alert("Registered! Please log in.");
            } catch (e) {
                showError(e.message);
            }
        }

        // --- DASHBOARD (READ) ---
        async function fetchCvs() {
            const list = document.getElementById('cv-list');
            list.innerHTML = '<p style="text-align:center;">Loading...</p>';

            try {
                const res = await fetch(`${API_URL}/Cv`, {
                    // HERE WE SEND THE HEADER manually
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (res.status === 401) {
                    logout();
                    return;
                }
                if (!res.ok) throw new Error("Failed to fetch CVs");

                const cvs = await res.json();
                list.innerHTML = "";

                if (cvs.length === 0) {
                    list.innerHTML = '<p style="text-align:center;">No CVs found. Click "Create New CV" to start.</p>';
                    return;
                }

                cvs.forEach(cv => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                    <div>
                        <strong style="font-size:1.1em;">${cv.nombre}</strong> <br>
                        <small style="color:#666;">${cv.ocupacion || 'No occupation'}</small>
                    </div>
                    <button class="btn" onclick="downloadPdf(${cv.id})">Download PDF</button>
                `;
                    list.appendChild(div);
                });
            } catch (e) {
                showError("Error loading CVs: " + e.message);
            }
        }

        // --- CREATE CV ---
        async function loadTemplates() {
            const select = document.getElementById('create-template');
            select.innerHTML = "<option>Loading...</option>";

            try {
                // FIXED: Added headers with the token
                const res = await fetch(`${API_URL}/pdf/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (res.status === 401) {
                    // If token expired or invalid, force logout
                    logout();
                    return;
                }

                const templates = await res.json();

                select.innerHTML = "";
                templates.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t.id;
                    opt.innerText = t.name || `Template ${t.id}`;
                    select.appendChild(opt);
                });
            } catch (e) {
                console.error(e);
                select.innerHTML = "<option>Error loading templates</option>";
            }
        }

        async function submitCv() {
            const name = document.getElementById('create-name').value;
            if (!name) return showError("Name is required");

            const payload = {
                templateId: parseInt(document.getElementById('create-template').value),
                userId: parseInt(userId), // We use the ID from login
                nombre: name,
                ocupacion: document.getElementById('create-job').value,
                email: document.getElementById('create-email').value,
                telefono: "555-0123",
                direccion: "Mexico City",
                educacion: [{ institucion: "Demo University", carrera: "Computer Science", fecha_Graduacion: "2024" }],
                trabajo: [{ empresa: "Tech Demo Inc", puesto: "Developer", fecha_Inicio: "2023", fecha_Final: "Present" }],
                habilidades: [{ habilidad: "JavaScript" }, { habilidad: ".NET Core" }],
                intereses: [{ interes: "Coding" }]
            };

            try {
                const res = await fetch(`${API_URL}/cv`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Send Header
                    },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Failed to create CV");

                showDashboard();
            } catch (e) {
                showError(e.message);
            }
        }

        // --- GENERATE PDF ---
        async function downloadPdf(cvId) {
            try {
                const res = await fetch(`${API_URL}/pdf/generate/${cvId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}` // Send Header
                    }
                });

                if (!res.ok) throw new Error("PDF generation failed");

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `cv_${cvId}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (e) {
                showError(e.message);
            }
        }
    </script>

</body>

</html>
